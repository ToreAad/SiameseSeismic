<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
</head>

<body>
    <div>
        <div>
            <div>
                <button type="button" id="button-load-data" class="button">Load data</button>
            </div>

            <div>
                <div>
                        <div id="left-container" >
                                <div>
                                    <canvas id="canvas" width="400" height="400" style="border:1px solid black;"></canvas>
                                </div>
                
                                <div>
                                    <button type="button" id="button-class-1" class="button">Class 1</button>
                                    <button type="button" id="button-class-2" class="button">Class 2</button>
                                    <button type="button" id="button-class-3" class="button">Class 3</button>
                                    <button type="button" id="button-clear" class="button">Clear canvas</button>
                                </div>
                                <div>
                                    <button type="button" id="button-classify">Classify</button>
                                </div>
                            </div>
                
                            <div id="right-container">
                                <div>
                                    <canvas id="target-canvas" width="400" height="400" style="border:1px solid black;"></canvas>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
